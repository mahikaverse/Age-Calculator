<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <div class="box">
      <label for="birthdayEl">Enter your Date of Birth</label>
      <br><br>
      <input type="date" id="birthdayEl" name="birthday" />
      <br><br>
      <button id="btn" class="btn">Calculate Age</button>
      <br><br>
      <h3 id="results">Your Age will appear here.</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
